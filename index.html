<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  

</head>
<body>
  <main>

    <div class="card">

      <div class="card_content">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="" class="product__image">
          <div>
            <img src="images/icon-view.svg" alt="" class="view__image">
          </div>
        </div>
        
        <h2 class="title">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group__price">
          <div class="product__price">
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>

        <div class="flex-group__creator">
          <img src="images/image-avatar.png" alt="" class="creator__image">
          <p class="creator__message">Creation of <span class="creator__name">Jules Wyvern</span></p>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
